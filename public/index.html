<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Socket Client</title>
    <!-- Include the styles -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto hover:break-after-column">
    <h1 class="text-3xl font-bold underline">
        Socket Client
    </h1>
    <hr>
    <br/>

    <p>
        Server Status:
        <span id="lblOnline" class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-gray-700 dark:text-green-400 border border-green-400">
            Online
        </span>
        <span id="lblOffline" class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-gray-700 dark:text-red-400 border border-red-400">
            Offline
        </span>
    </p>
    <br/>

    <div class="grid grid-flow-row auto-rows-max hover:auto-rows-min">
        <div class="grid grid-cols-4 gap-4">
            <input type="text" id="message" placeholder="Type a message..." class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
        </div>
        <br/>

        <div class="grid-template-rows: none">
            <button id="btnSend" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Enviar
                </span>
            </button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/socket-client.js"></script>
</body>
</html>
